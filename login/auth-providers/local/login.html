<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code on Cloud - Local Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #282a36 0%, #44475a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Press Start 2P', monospace;
            overflow: hidden;
            position: relative;
        }
        
        /* 像素化背景动画 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25px 25px, #0f3460 2px, transparent 2px),
                radial-gradient(circle at 75px 75px, #0f3460 1px, transparent 1px);
            background-size: 100px 100px;
            opacity: 0.3;
            animation: pixelMove 20s linear infinite;
        }
        
        @keyframes pixelMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(100px, 100px); }
        }
        
        .login-container {
            background: #282a36;
            padding: 4rem 3rem;
            border: 4px solid #bd93f9;
            box-shadow: 
                0 0 0 2px #282a36,
                0 0 0 6px #bd93f9,
                0 0 30px rgba(189, 147, 249, 0.2),
                inset 0 0 30px rgba(189, 147, 249, 0.05);
            text-align: center;
            position: relative;
            z-index: 1;
            min-width: 400px;
            max-width: 500px;
        }
        
        /* Code on Cloud Logo */
        .logo {
            font-size: 32px;
            color: #bd93f9;
            margin-bottom: 0.5rem;
            text-shadow: 
                2px 2px 0px #8be9fd,
                4px 4px 0px #6272a4;
            letter-spacing: 4px;
            animation: glow 3s ease-in-out infinite alternate;
            line-height: 1.2;
        }
        
        .subtitle {
            font-size: 10px;
            color: #ff79c6;
            margin-bottom: 2rem;
            letter-spacing: 2px;
        }
        
        @keyframes glow {
            from {
                text-shadow: 
                    2px 2px 0px #8be9fd,
                    4px 4px 0px #6272a4,
                    0 0 15px #bd93f9;
            }
            to {
                text-shadow: 
                    2px 2px 0px #8be9fd,
                    4px 4px 0px #6272a4,
                    0 0 25px #bd93f9,
                    0 0 35px #bd93f9;
            }
        }
        
        input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.2rem;
            border: 3px solid #44475a;
            background-color: #44475a;
            color: #f8f8f2;
            font-family: 'Press Start 2P', monospace;
            font-size: 10px;
            outline: none;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: #bd93f9;
            box-shadow: 0 0 10px rgba(189, 147, 249, 0.4);
            background-color: #282a36;
        }
        
        input::placeholder {
            color: #6272a4;
            opacity: 1;
        }
        
        button {
            width: 100%;
            padding: 1rem;
            border: 3px solid #bd93f9;
            background-color: #282a36;
            color: #bd93f9;
            font-family: 'Press Start 2P', monospace;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            background-color: #bd93f9;
            color: #282a36;
            box-shadow: 0 0 15px rgba(189, 147, 249, 0.4);
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .error-message {
            color: #ff5555;
            font-size: 9px;
            margin-top: 1rem;
            display: none;
        }
        
        .dev-notice {
            color: #f1fa8c;
            font-size: 8px;
            margin-top: 1.5rem;
            line-height: 1.4;
        }
        
        /* 像素化装饰元素 */
        .pixel-corner {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #bd93f9;
        }
        
        .pixel-corner.top-left {
            top: -2px;
            left: -2px;
        }
        
        .pixel-corner.top-right {
            top: -2px;
            right: -2px;
        }
        
        .pixel-corner.bottom-left {
            bottom: -2px;
            left: -2px;
        }
        
        .pixel-corner.bottom-right {
            bottom: -2px;
            right: -2px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- 像素化装饰角落 -->
        <div class="pixel-corner top-left"></div>
        <div class="pixel-corner top-right"></div>
        <div class="pixel-corner bottom-left"></div>
        <div class="pixel-corner bottom-right"></div>
        
        <!-- Code on Cloud Logo -->
        <div class="logo">CODE ON CLOUD</div>
        <div class="subtitle">[ LOCAL DEV MODE ]</div>
        
        <form id="login-form" onsubmit="handleLogin(event)">
            <input type="text" id="username" placeholder="USERNAME" required>
            <input type="password" id="password" placeholder="PASSWORD" required>
            <button type="submit">[ LOGIN ]</button>
        </form>
        
        <div id="error-message" class="error-message"></div>
        
        <div class="dev-notice">
            开发模式：使用任意用户名和密码登录<br>
            生产环境请使用 AUTH_PROVIDER=sso
        </div>
    </div>
    
    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            
            // 清除之前的错误
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
            
            // 发送登录请求
            fetch('/login/local', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('登录失败');
                }
            })
            .then(data => {
                console.log('登录成功:', data);
                // 跳转到主页
                window.location.href = '/';
            })
            .catch(error => {
                console.error('登录错误:', error);
                errorDiv.textContent = '登录失败，请重试';
                errorDiv.style.display = 'block';
            });
        }
    </script>
</body>
</html>
