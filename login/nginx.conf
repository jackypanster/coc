worker_processes 1;

events {
    worker_connections 1024;
}

http {
    upstream ttyd {
        server 127.0.0.1:7681;
    }

    upstream login_server {
        server 127.0.0.1:3000;
    }

    server {
        listen 80;

        location / {
            # If the auth cookie is not set, redirect to the login page
            if ($cookie_auth != "true") {
                return 302 /login;
            }

            # If authenticated, proxy to ttyd
            proxy_pass http://ttyd;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Pass the authenticated user header to ttyd
            proxy_set_header X-WEBAUTH-USER "admin";
        }

        location /login {
            proxy_pass http://login_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
